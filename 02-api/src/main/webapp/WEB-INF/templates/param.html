<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>获取请求参数</title>
</head>
<body>
<h1>获取请求参数</h1>
<form th:action="@{/param/testPoJO}" method="post">

    <input type="submit" />
</form>
